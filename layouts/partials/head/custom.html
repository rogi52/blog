<style>
  /* Overwrite CSS variable */
  :root {
    --ja-font-family: "游ゴシック体", "Yu Gothic", YuGothic, "ヒラギノ角ゴ Pro",
      "Hiragino Kaku Gothic Pro", "メイリオ", "Meiryo";
    --base-font-family: "Lato", var(--sys-font-family), var(--ja-font-family),
      sans-serif;
  }
  
  .theorem {
    border: 3px solid black;     /* ライトモード: 黒い太線 */
    border-radius: 8px;
    padding: 1em;
    margin: 1.5em 0;
    background-color: #fafafa;   /* 明るい背景 */
    color: #000;                 /* 文字は黒 */
  }

  html[data-scheme="dark"] .theorem {
    border: 3px solid #ccc;      /* ダークモード: 明るい線 */
    background-color: #1e1e1e;   /* 暗い背景 */
    color: #f0f0f0;              /* 明るい文字 */
  }

  .theorem strong {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5em;
  }

  .theorem-body {
    margin-left: 0.5em;
  }
</style>

<script>
  (function () {
    const customFont = document.createElement("link");
    customFont.href =
      "https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap";

    customFont.type = "text/css";
    customFont.rel = "stylesheet";

    document.head.appendChild(customFont);
  })();
</script>
